<div class="modal-area">
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form action="">
      <section class="info-section">
        <div class="d-flex justify-content-around">
          <div class="image-area">
            <span>Image here</span>
          </div>
          <div class="container info-middle-content">
            <div class="row">
              <h2>Duna: Livro 1</h2>
            </div>
            <div class="row">
              <div class="d-flex justify-content-around">
                <div><span>Aleph</span></div>
                <div><span>Aleph</span></div>
              </div>
            </div>
            <div class="row">
              <div class="d-flex justify-content-around">
                <div><span>Aleph</span></div>
                <div><span>Aleph</span></div>
                <div><span>Aleph</span></div>
              </div>
            </div>
          </div>
          <div class="container info-middle-content">
            <div class="row">
              <div class="col">
                <label for="price-input">Valor por unidade</label>
                <input formControlName="price" type="text" class="form-control" id="price-input" aria-describedby="priceTextBox" placeholder="Informe o preço">
              </div>
            </div>
            <div class="row">
              <div class="d-flex justify-content-around">
                <div class="row">
                  <label>Disponível</label>
                  <div class="col">
                    <div class="form-check form-check-inline">
                      <input formControlName="available" class="form-check-input" type="radio" name="available" id="yes-inlineRadio" value="yes">
                      <label class="form-check-label" for="yes-inlineRadio">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input formControlName="available"  class="form-check-input" type="radio" name="available" id="no-inlineRadio" value="no">
                      <label class="form-check-label" for="no-inlineRadio2">Não</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="container description-section">
        <textarea class="description-input" wrap="hard" type="text"></textarea>
      </section>
    </form>
  </div>
  <div class="d-flex justify-content-evenly">
    <button type="button" class="btn btn-outline-secondary">Editar</button>
    <button type="button" class="btn btn-outline-secondary">Excluir</button>
  </div>
</div>
