<header class="general-header container">
  <section class="row height-1hundred-percent">
    <img class="logo" src="../../assets/logo.png" alt="">
    <div class="col">
      <h1>Leia Mais</h1>
    </div>
    <nav class="height-1hundred-percent col">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="gap-2 height-1hundred-percent">
        <li [ngbNavItem]="1">
          <button class="btn btn-primary-green button-activated" routerLink="/">Vitrine</button>
          <ng-template ngbNavContent>Vitrine</ng-template>
        </li>
        <li [ngbNavItem]="2">
          <button class="btn btn-primary-green button-activated" routerLink="/livros">Livros</button>
          <ng-template ngbNavContent>Livros</ng-template>
        </li>
        <li [ngbNavItem]="3">
          <button class="btn btn-primary-green button-activated" routerLink="/catalogo">Editoras</button>
          <ng-template ngbNavContent>Editoras</ng-template>
        </li>
      </ul>
    </nav>
  </section>
</header>
<body class="container">
  <main class="row">
    <section class="col">
      <h1 class="h1-justify">Adicionar um novo livro ao catálogo</h1>
    </section>
    <form class="container form-group" [formGroup]="newBookForm" (ngSubmit)="onSubmit()">
      <section class="row">
        <div class="col">
          <fieldset class="container">
            <div class="row description-picture-area">
              <h2>Novos</h2>
              <section class="container">
                <div class="row">
                  <label for="description-input">Descrição</label>
                  <input formControlName="description" type="text" class="form-control" id="description-input" aria-describedby="descriptionTextBox" placeholder="Insira aqui a descrição">
                </div>
              </section>
            </div>
          </fieldset>
        </div>
        <div class="col">
          <fieldset class="container">
            <div class="row form-fiels-area">
              <section class="container">
                <div class="row">
                  <div class="col">
                    <label for="title-input">Título</label>
                    <input formControlName="title" type="text" class="form-control" id="title-input" aria-describedby="titleTextBox" placeholder="Informe o título">
                  </div>
                  <div class="col">
                    <label for="subtitle-input">Subtítulo</label>
                    <input formControlName="subTitle" type="text" class="form-control" id="subtitle-input" aria-describedby="subtitleTextBox" placeholder="Informe o subtítulo">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="authorName-input">Nome do autor</label>
                    <input formControlName="authorName" type="text" class="form-control" id="authorName-input" aria-describedby="authorNameTextBox" placeholder="Informe o nome do autor">
                  </div>
                  <div class="col">
                    <div class="row">
                      <label for="dropdown-publisher">Editora</label>
                      <div class="col">
                        <select formControlName="publisher" name="publisher" id="dropdown-publisher">
                          <option [defaultSelected]=true value="default" >Selecione uma editora</option>
                          <option *ngFor="let publisher of publishers" Value="publisher">
                            {{ publisher }}
                          </option>
                        </select>                        
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="releaseDate-input">Data de publicação</label>
                    <input formControlName="releaseDate" type="text" class="form-control" id="releaseDate-input" aria-describedby="releaseDateTextBox" placeholder="Informe data de publicação">
                  </div>
                  <div class="col">
                    <div class="container">
                      <div class="row">
                        <label>Disponível</label>
                        <div class="col">
                          <div class="form-check form-check-inline">
                            <input formControlName="available" class="form-check-input" type="radio" name="available" id="yes-inlineRadio" value="yes">
                            <label class="form-check-label" for="yes-inlineRadio">Sim</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input formControlName="available"  class="form-check-input" type="radio" name="available" id="no-inlineRadio" value="no">
                            <label class="form-check-label" for="no-inlineRadio2">Não</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <label for="dropdown-genres">Gênero principal</label>
                      <div class="col">
                        <select formControlName="geners" name="geners" id="dropdown-geners">
                          <option [defaultSelected]=true value="default" >Selecione um gênero</option>
                          <option *ngFor="let gener of geners" Value="gener">
                            {{ gener }}
                          </option>
                        </select>                         
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <label for="language-input">Idioma</label>
                    <input formControlName="language" type="text" class="form-control" id="language-input" aria-describedby="languageTextBox" placeholder="Informe o idioma">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="price-input">Valor por unidade</label>
                    <input formControlName="price" type="text" class="form-control" id="price-input" aria-describedby="priceTextBox" placeholder="Informe o preço">
                  </div>
                  <div class="col">
                    <label for="pagesNum-input">Número de páginas</label>
                    <input formControlName="pagesNum" type="text" class="form-control" id="pagesNum-input" aria-describedby="pagesNumTextBox" placeholder="Informe o número de páginas">
                  </div>
                </div>
              </section>
            </div>
          </fieldset>
        </div>
      </section>
      <section class="row">
        <div class="col">
          <button [disabled]="!newBookForm.valid" type="submit" class="btn btn-primary-green button-activated">Adicionar</button>
        </div>
      </section>
    </form>
  </main>
</body>

<footer>
  <section>
    <!--  Put here the GitHub icon/link -->
  </section>
</footer>

<router-outlet></router-outlet>
